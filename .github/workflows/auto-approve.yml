name: Auto Approve and Merge Jules
on:
  pull_request_target:
    types: [opened, reopened, synchronized]
    branches:
      - main

jobs:
  approve:
    runs-on: ubuntu-latest
    if: github.actor == 'Jules'
    permissions:
      pull-requests: write
    steps:
      - uses: hmarr/auto-approve-action@v4

  merge:
    needs: approve
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Auto-merge PR
        run: gh pr merge "${{ github.event.pull_request.html_url }}" --auto --merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
