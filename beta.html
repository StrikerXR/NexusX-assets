<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Coming Soon | NexusOS 14</title>
   <script src="https://cdn.jsdelivr.net/npm/motion@12.27.0/dist/motion.browser.js"></script>
   <style>
       :root {
           --accent: #a4c8f2; 
           --bg-dark: #10121a; 
           --glass-bg: rgba(255, 255, 255, 0.04); 
           --glass-border: rgba(255, 255, 255, 0.15); 
           --text-main: #e8eaf2;
           --text-muted: #8c909c;
           --blur-strength: 40px; 
       }

       * { box-sizing: border-box; margin: 0; padding: 0; }

       body {
           background-color: var(--bg-dark);
           color: var(--text-main);
           font-family: 'Inter', -apple-system, sans-serif;
           height: 100vh;
           display: flex;
           justify-content: center;
           align-items: center;
           overflow: hidden;
           perspective: 1200px; 
           background-image: radial-gradient(circle at center, rgba(30, 35, 50, 0.8) 0%, rgba(16, 18, 26, 1) 70%);
       }

       #starfield { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.3; }

       .tilt-card {
           position: relative;
           width: 90%;
           max-width: 550px;
           padding: 3rem 2.5rem;
           background: var(--glass-bg);
           border: 1px solid var(--glass-border);
           border-radius: 30px; 
           backdrop-filter: blur(var(--blur-strength));
           -webkit-backdrop-filter: blur(var(--blur-strength));
           box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.8), 0 0 50px rgba(164, 200, 242, 0.1);
           transform-style: preserve-3d;
           text-align: center;
           opacity: 0; /* Managed by Motion */
       }

       .icon-container { transform: translateZ(50px); margin-bottom: 2rem; }
       .region-icon { font-size: 4rem; display: block; }

       h1 {
           font-size: 5rem; font-weight: 900; line-height: 1.2;
           background: linear-gradient(135deg, #ffffff 20%, var(--accent) 100%);
           -webkit-background-clip: text; -webkit-text-fill-color: transparent;
           transform: translateZ(30px); 
       }

       h2 { font-size: 1.5rem; font-weight: 500; margin-bottom: 1.5rem; transform: translateZ(25px); }
       p { color: var(--text-muted); font-size: 1.05rem; margin-bottom: 2rem; transform: translateZ(20px); }
      
       .beta-text { margin-bottom: 2.5rem; font-size: 0.95rem; color: var(--text-muted); transform: translateZ(25px); }
       .version-highlight { color: var(--accent); font-weight: 600; }

       .btn-home {
           display: inline-block; padding: 14px 40px; color: var(--bg-dark);
           background: var(--accent); border-radius: 12px; font-weight: 700;
           text-decoration: none; transform: translateZ(40px); transition: filter 0.3s;
       }

       .nexus-pill {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            padding: 8px 18px; border-radius: 50px; background: rgba(15, 15, 15, 0.4);
            backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.15);
            color: #fff; font-size: 11px; cursor: crosshair; user-select: none;
       }
   </style>
</head>
<body>

   <canvas id="starfield"></canvas>

   <div class="tilt-card" id="card">
       <div class="icon-container"><span class="region-icon">ðŸŽ®</span></div>
       <h1 id="title">Sorry!</h1>
       <h2>Nothing to test yet.</h2>
       <p>If there is, it will be <span style="color:var(--accent)">new games</span> or <span style="color:var(--accent)">features</span> here first.</p>
       <div class="beta-text">Next expected beta: <span class="version-highlight">NexusOS 14 RC</span></div>
       <a href="https://nexusx.w3spaces.com/" class="btn-home">Go Home</a>
   </div>

   <div id="nexus-pill" class="nexus-pill">NexusOS 14 Beta</div>

   <script>
       const { animate, spring } = Motion;

       // 1. Intense Entrance Animation
       animate(".tilt-card", 
           { opacity: [0, 1], y: [100, 0], scale: [0.8, 1] }, 
           { duration: 0.8, ease: spring({ stiffness: 100, damping: 10 }) }
       );

       // 2. Glitch Title Effect
       animate("#title", 
           { x: [-2, 2, -1, 0], opacity: [0.8, 1, 0.9, 1] }, 
           { duration: 0.2, repeat: Infinity, repeatDelay: 3 }
       );

       // 3. Mouse Tilt
       const card = document.getElementById('card');
       document.body.addEventListener('mousemove', (e) => {
           const xAxis = (window.innerWidth / 2 - e.pageX) / 30; 
           const yAxis = (window.innerHeight / 2 - e.pageY) / 30;
           card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
       });

       // 4. Starfield
       const canvas = document.getElementById('starfield');
       const ctx = canvas.getContext('2d');
       let width, height, particles = [];
       function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
       class Particle {
           constructor() { this.x = Math.random()*width; this.y = Math.random()*height; this.size = Math.random()*1.5; this.speedX = Math.random()*0.1-0.05; this.speedY = Math.random()*0.1-0.05; }
           update() { this.x+=this.speedX; this.y+=this.speedY; if(this.x>width)this.x=0; if(this.y>height)this.y=0; }
           draw() { ctx.fillStyle = '#e8eaf2'; ctx.globalAlpha = this.size/2; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); }
       }
       function init() { for(let i=0; i<80; i++) particles.push(new Particle()); }
       function render() { ctx.clearRect(0,0,width,height); particles.forEach(p=>{p.update(); p.draw();}); requestAnimationFrame(render); }
       window.addEventListener('resize', resize); resize(); init(); render();

       // 5. Interactive Pill
       const pill = document.getElementById('nexus-pill');
       let clicks = 0;
       pill.addEventListener('click', () => {
           clicks++;
           animate(pill, { scale: [1, 1.4, 1] }, { duration: 0.2 });
           if (clicks === 3) {
                let x = window.innerWidth - 150, y = window.innerHeight - 50, dx = 6, dy = 6;
                pill.style.position = 'fixed';
                pill.style.bottom = 'auto'; pill.style.right = 'auto';
                const bounce = () => {
                    const r = pill.getBoundingClientRect();
                    if (x + r.width >= window.innerWidth || x <= 0) dx *= -1;
                    if (y + r.height >= window.innerHeight || y <= 0) dy *= -1;
                    x += dx; y += dy;
                    pill.style.left = x + 'px'; pill.style.top = y + 'px';
                    requestAnimationFrame(bounce);
                };
                bounce();
           }
           setTimeout(() => clicks = 0, 500);
       });
   </script>
</body>
</html>
