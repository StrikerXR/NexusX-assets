<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Drive Mad | Fancade</title>

    <base href="https://cdn.jsdelivr.net/gh/genizy/dmad-poki@49b5ab6b987f5f3be58f9dae59c92e8fc1aab9b0/">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="webapp/fancade.css">
    <link rel="icon" href="webapp/favicon.ico">

    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.5/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.5/lib/addons/p5.sound.min.js"></script>
    <script src="poki-sdk.js"></script>

    <script>
        window.assgdd = {
            "ancestorOrigins": { "0": "https://games.poki.com", "1": "https://poki.com" },
            "origin": "https://f9564e4e-ef25-4e4b-ba67-cb11a1576bbd.poki-gdn.com",
            "hostname": "f9564e4e-ef25-4e4b-ba67-cb11a1576bbd.poki-gdn.com"
        };
    </script>
</head>

<body id="body">

    <div id="modal_parent" aria-hidden="true">
        <div id="modal_content">
            <span id="modal_close_button" role="button">&times;</span>
            <div id="store_link_modal_content" class="modal_inner"></div>
            <div id="share_file_modal_content" class="modal_inner"></div>
        </div>
    </div>

    <main id="canvas_border" class="emscripten_border">
        <div id="play_content" class="middle center">
            <div class="edge">
                <div class="box">
                    <div class="black">
                        <img src="webapp/cover.jpg" class="cover" alt="Drive Mad Cover">
                        <h1 class="title">Drive Mad</h1>
                        <p class="author">Fancade</p>
                    </div>
                </div>
            </div>
            <div id="progress_or_play">
                <progress id="progress" class="loading" value="0" max="100"></progress>
            </div>
        </div>

        <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
        <div id="gradient"></div>
        <div id="webview_content"></div>
    </main>

    <script src="mySketch.js"></script>
    <script src="webapp/source_min.js"></script>
    <script src="webapp/index.js"></script>

    <script>
        // Optimized Footer Transformation
        window.addEventListener('load', () => {
            const footer = document.getElementById('nexus-footer');
            if (footer) {
                setTimeout(() => {
                    Object.assign(footer.style, {
                        fontSize: '8px',
                        backgroundColor: 'transparent',
                        opacity: '0.5',
                        transition: 'all 1s ease'
                    });
                }, 20000);
            }
        });
    </script>
</body>
</html>
