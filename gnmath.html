<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusOS GNMath SE</title>
    <base href="https://cdn.jsdelivr.net/gh/gn-math/gn-math.github.io@main/">
    
    <!-- Preconnect for speed -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://pagead2.googlesyndication.com">

    <!-- Analytics & Ads (Preserved) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5521219086088837" crossorigin="anonymous"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WX5VS54ZDW"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-WX5VS54ZDW');
    </script>
    
    <style>
        /* --- NexusOS Core Variables --- */
        :root {
            --accent: #fc2651;
            --accent-glow: rgba(252, 38, 81, 0.4);
            --bg-dark: #0a0a0a;
            --bg-glass: rgba(20, 20, 20, 0.65);
            --border-glass: rgba(255, 255, 255, 0.08);
            --text-main: #f0f0f0;
            --text-muted: #888;
            --blur-strength: 14px;
            --radius: 12px;
            --font-stack: 'Segoe UI', system-ui, -apple-system, sans-serif;
            --ease-elastic: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- Reset & Base --- */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-stack);
            overflow-x: hidden;
            background-image: radial-gradient(circle at 15% 50%, rgba(252, 38, 81, 0.08), transparent 25%),
                              radial-gradient(circle at 85% 30%, rgba(40, 40, 255, 0.05), transparent 25%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* --- Glass Components --- */
        .glass-panel {
            background: var(--bg-glass);
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            border: 1px solid var(--border-glass);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* --- Header --- */
        header {
            position: sticky;
            top: 20px;
            margin: 0 20px;
            z-index: 100;
            border-radius: var(--radius);
            padding: 0.8rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }
        
        .brand {
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .brand span { color: var(--accent); }

        /* --- Search Bar --- */
        .search-wrapper {
            flex-grow: 1;
            max-width: 500px;
            position: relative;
            margin: 0 20px;
        }
        .search-wrapper input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-glass);
            padding: 10px 15px;
            border-radius: 50px;
            color: #fff;
            font-size: 0.95rem;
            transition: 0.2s;
        }
        .search-wrapper input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* --- Layout --- */
        main {
            padding: 100px 20px 40px; /* Offset for sticky header */
            max-width: 1600px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-title::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--border-glass), transparent);
        }

        /* --- Grid (Efficient) --- */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            /* Performance Optimization */
            content-visibility: auto; 
            contain-intrinsic-size: 200px; 
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid transparent;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
            position: relative;
            aspect-ratio: 1;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            z-index: 10;
        }
        
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
            opacity: 0; /* Lazy load fade in */
        }
        .card img.loaded { opacity: 1; }

        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px 10px 10px;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
            text-shadow: 0 1px 2px black;
            pointer-events: none;
        }

        /* --- OS Window / Modal (REVAMPED ANIMATIONS) --- */
        .os-window {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(0px); /* Start with no blur */
            z-index: 1000;
            display: flex; /* Kept as flex, hidden via visibility */
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s var(--ease-smooth), backdrop-filter 0.3s var(--ease-smooth), visibility 0.3s;
            align-items: center;
            justify-content: center;
        }
        
        /* Active State for Background */
        .os-window.active { 
            visibility: visible;
            opacity: 1; 
            backdrop-filter: blur(10px); /* Animate to blur */
        }

        .window-content {
            width: 90%;
            height: 90%;
            max-width: 1400px;
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #111;
            border: 1px solid var(--border-glass);
            
            /* Animation Properties */
            opacity: 0;
            transform: scale(0.95) translateY(10px);
            transition: transform 0.4s var(--ease-elastic), opacity 0.3s ease;
        }
        
        /* Active State for Content */
        .os-window.active .window-content {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .window-bar {
            padding: 10px 20px;
            background: rgba(20,20,20,0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-glass);
        }

        .window-controls button {
            background: transparent;
            border: 1px solid var(--border-glass);
            color: #fff;
            padding: 5px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 5px;
            transition: 0.2s;
        }
        .window-controls button:hover { background: rgba(255,255,255,0.1); }
        .window-controls button.close-btn { border-color: #ff4444; color: #ff4444; }
        .window-controls button.close-btn:hover { background: #ff4444; color: white; }

        iframe.game-frame {
            flex-grow: 1;
            border: none;
            background: #000;
            width: 100%;
        }

        /* --- Small Popup --- */
        .popup-sm {
            width: 400px;
            height: auto;
            max-height: 80vh;
            /* Enhanced Blur for Settings UI */
            background: rgba(20, 20, 20, 0.75) !important;
            backdrop-filter: blur(25px) !important;
            -webkit-backdrop-filter: blur(25px) !important;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .popup-body { padding: 20px; overflow-y: auto; }
        .nexus-btn {
            width: 100%;
            padding: 10px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 10px;
            font-weight: 600;
            transition: transform 0.1s;
        }
        .nexus-btn:active { transform: scale(0.98); }
        .nexus-input {
            width: 100%;
            padding: 8px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-glass);
            color: white;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border-glass);
            margin-top: 40px;
        }
        .footer-links a { color: var(--accent); text-decoration: none; margin: 0 10px; }
        
        /* Mobile */
        @media (max-width: 768px) {
            header { flex-direction: column; gap: 10px; margin: 0; top: 0; border-radius: 0; }
            .search-wrapper { width: 100%; margin: 0; }
            .game-grid { grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="glass-panel">
        <div class="brand">NexusX <span>GNMath SE</span></div>
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search with AI..." autocomplete="off">
        </div>
        <div class="window-controls">
            <button onclick="toggleSettings()">⚙️ Settings</button>
        </div>
    </header>

    <main>
        <!-- Ads container preserved -->
        <div style="min-height: 100px; margin: 20px 0; text-align: center;">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5521219086088837" data-ad-slot="5549138288" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <div id="featuredSection">
            <div class="section-title">Featured Zones</div>
            <div id="featuredGrid" class="game-grid"></div>
        </div>

        <br>

        <div class="section-title">
            All Zones 
            <select id="sortSelect" onchange="Nexus.sort()" style="margin-left: auto; background: transparent; color: #888; border: none;">
                <option value="popular">Popularity</option>
                <option value="name">Alphabetical</option>
                <option value="new">Newest</option>
            </select>
        </div>
        <div id="mainGrid" class="game-grid">
            <div style="grid-column: 1/-1; text-align: center; padding: 50px;">Initializing NexusOS...</div>
        </div>
    </main>

    <!-- Game Window -->
    <div id="gameWindow" class="os-window">
        <div class="window-content glass-panel">
            <div class="window-bar">
                <div id="gwTitle" style="font-weight: bold;">Game Title</div>
                <div class="window-controls">
                    <button onclick="Nexus.player.fullscreen()">⛶ Fullscreen</button>
                    <button onclick="Nexus.player.popout()">↗ Popout</button>
                    <button onclick="Nexus.player.download()">⬇ Save</button>
                    <button class="close-btn" onclick="Nexus.player.close()">✕ Close</button>
                </div>
            </div>
            <iframe id="gwFrame" class="game-frame" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Settings/Popup Window -->
    <div id="popupWindow" class="os-window">
        <div class="window-content glass-panel popup-sm">
            <div class="window-bar">
                <div id="pwTitle">System Settings</div>
                <button class="close-btn" style="background:none; border:none; color:white; cursor:pointer;" onclick="closePopup()">✕</button>
            </div>
            <div id="pwBody" class="popup-body">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#" onclick="Nexus.ui.contact(); return false;">Contact</a>
            <a href="#" onclick="Nexus.ui.privacy(); return false;">Privacy</a>
            <a href="#" onclick="Nexus.data.export(); return false;">Export Data</a>
            <label style="color: var(--accent); cursor: pointer;">
                Import Data
                <input type="file" onchange="Nexus.data.import(event)" style="display: none;">
            </label>
        </div>
        <div style="margin-top: 10px; opacity: 0.5;">NexusOS v2.0 // GNMath</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/gh/gn-math/gn-math.github.io@main/gnmath.js"></script>
    <script>
        /**
         * NexusOS Logic Controller
         * Highly optimized for DOM manipulation and Network calls.
         */
        const Config = {
            zonesURL: "https://cdn.jsdelivr.net/gh/gn-math/assets@main/zones.json",
            statsURL: "https://data.jsdelivr.com/v1/stats/packages/gh/gn-math/html@main/files?period=year",
            coverBase: "https://cdn.jsdelivr.net/gh/gn-math/covers@main",
            htmlBase: "https://cdn.jsdelivr.net/gh/gn-math/html@main"
        };

        const Nexus = {
            state: {
                zones: [],
                popularity: {},
                activeZone: null,
                isLoaded: false
            },

            init: async () => {
                // Event Delegation for Grid
                document.body.addEventListener('click', (e) => {
                    const card = e.target.closest('.card');
                    if (card && card.dataset.id) {
                        Nexus.open(card.dataset.id);
                    }
                });

                // Debounced Search
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', Nexus.util.debounce(() => {
                    Nexus.search(searchInput.value);
                }, 300));

                // Before unload warning
                window.addEventListener('beforeunload', (e) => {
                    e.preventDefault(); e.returnValue = '';
                });

                // Parallel Fetch
                await Nexus.fetchData();
                Nexus.render(Nexus.state.zones);
                
                // Handle URL Params
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('id')) Nexus.open(urlParams.get('id'));
            },

            fetchData: async () => {
                try {
                    const [zonesRes, statsRes] = await Promise.all([
                        fetch(Config.zonesURL + "?t=" + Date.now()),
                        fetch(Config.statsURL).catch(() => ({ json: () => [] })) // Fail gracefully
                    ]);
                    
                    let rawZones = await zonesRes.json();
                    
                    // --- SECURITY: Filter out Spam/Solicitation ---
                    // Explicitly removes the "[!] SUGGEST GAMES" tile
                    Nexus.state.zones = rawZones.filter(z => z.name !== "[!] SUGGEST GAMES .gg/D4c9VFYWyU");

                    // Process popularity map
                    const stats = await statsRes.json();
                    if(Array.isArray(stats)) {
                        stats.forEach(f => {
                            const m = f.name.match(/\/(\d+)\.html$/);
                            if(m) Nexus.state.popularity[m[1]] = f.hits.total;
                        });
                    }

                    // Force Discord as #1 featured (safe check)
                    if(Nexus.state.zones.length > 0) Nexus.state.zones[0].featured = true;
                    
                    Nexus.state.isLoaded = true;
                } catch (e) {
                    document.getElementById('mainGrid').innerHTML = `<div style="color:red">System Failure: ${e.message}</div>`;
                }
            },

            // Efficient Rendering using DocumentFragment
            render: (zones) => {
                const mainGrid = document.getElementById('mainGrid');
                const featGrid = document.getElementById('featuredGrid');
                
                // Clear without loop
                mainGrid.textContent = '';
                featGrid.textContent = '';

                if (zones.length === 0) {
                    mainGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; opacity: 0.5;">No zones found in database.</div>';
                    return;
                }

                const mainFrag = document.createDocumentFragment();
                const featFrag = document.createDocumentFragment();

                // Observer for lazy loading images
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.onload = () => img.classList.add('loaded');
                            observer.unobserve(img);
                        }
                    });
                }, { rootMargin: "200px" });

                zones.forEach(z => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.id = z.id;
                    
                    // String replacement optimization
                    const cover = z.cover.replace("{COVER_URL}", Config.coverBase).replace("{HTML_URL}", Config.htmlBase);

                    card.innerHTML = `
                        <img data-src="${cover}" alt="${z.name}" loading="lazy">
                        <div class="card-info">${z.name}</div>
                    `;

                    // Observe image
                    observer.observe(card.querySelector('img'));

                    if (z.featured && document.getElementById('searchInput').value === '') {
                        const clone = card.cloneNode(true);
                        observer.observe(clone.querySelector('img')); // Re-observe clone
                        featFrag.appendChild(clone);
                    }
                    mainFrag.appendChild(card);
                });

                mainGrid.appendChild(mainFrag);
                featGrid.appendChild(featFrag);

                // Hide featured if searching
                document.getElementById('featuredSection').style.display = 
                    document.getElementById('searchInput').value ? 'none' : 'block';
            },

            // Smart Search with Weighted Scoring
            search: (query) => {
                if (!query) {
                    Nexus.sort(); // Reset to default sort
                    return;
                }
                const q = query.toLowerCase();
                
                const results = Nexus.state.zones.map(z => {
                    let score = 0;
                    const name = z.name.toLowerCase();
                    if (name === q) score += 100;
                    else if (name.startsWith(q)) score += 50;
                    else if (name.includes(q)) score += 20;
                    else if (z.keywords && z.keywords.toLowerCase().includes(q)) score += 5;
                    return { z, score };
                }).filter(i => i.score > 0).sort((a,b) => b.score - a.score).map(i => i.z);

                Nexus.render(results);
            },

            sort: () => {
                const type = document.getElementById('sortSelect').value;
                let sorted = [...Nexus.state.zones];
                
                if (type === 'name') sorted.sort((a, b) => a.name.localeCompare(b.name));
                if (type === 'new') sorted.sort((a, b) => b.id - a.id);
                if (type === 'popular') {
                    sorted.sort((a, b) => (Nexus.state.popularity[b.id] || 0) - (Nexus.state.popularity[a.id] || 0));
                }
                
                // Keep ID -1 at bottom/top specific logic if needed, otherwise generic sort
                Nexus.render(sorted);
            },

            open: async (id) => {
                const zone = Nexus.state.zones.find(z => z.id == id);
                if (!zone) return;
                Nexus.state.activeZone = zone;

                if (zone.url.startsWith("http")) {
                    window.open(zone.url, "_blank");
                    return;
                }

                // Show loading state
                const win = document.getElementById('gameWindow');
                const frame = document.getElementById('gwFrame');
                const title = document.getElementById('gwTitle');
                
                title.textContent = zone.name;
                frame.srcdoc = `<style>body{background:#000;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;}</style><div>Loading Nexus Asset...</div>`;
                win.classList.add('active');

                // Update URL
                const url = new URL(window.location);
                url.searchParams.set('id', zone.id);
                history.pushState(null, '', url);

                // Fetch Content
                try {
                    const rawUrl = zone.url.replace("{COVER_URL}", Config.coverBase).replace("{HTML_URL}", Config.htmlBase);
                    const res = await fetch(rawUrl + "?t=" + Date.now());
                    const html = await res.text();
                    
                    frame.srcdoc = html;
                } catch (e) {
                    frame.srcdoc = `<div style="color:white">Failed to load asset.</div>`;
                }
            },

            player: {
                close: () => {
                    document.getElementById('gameWindow').classList.remove('active');
                    // Wait for CSS transition (300ms) before clearing content to avoid flash
                    setTimeout(() => {
                         if(!document.getElementById('gameWindow').classList.contains('active')) {
                             document.getElementById('gwFrame').srcdoc = '';
                         }
                    }, 300); 
                    const url = new URL(window.location);
                    url.searchParams.delete('id');
                    history.pushState(null, '', url);
                },
                fullscreen: () => {
                    const f = document.getElementById('gwFrame');
                    if(f.requestFullscreen) f.requestFullscreen();
                },
                popout: async () => {
                    if(!Nexus.state.activeZone) return;
                    const w = window.open("about:blank", "_blank");
                    const rawUrl = Nexus.state.activeZone.url.replace("{HTML_URL}", Config.htmlBase);
                    const res = await fetch(rawUrl + "?t=" + Date.now());
                    const html = await res.text();
                    w.document.write(html);
                    w.document.close();
                },
                download: async () => {
                    if(!Nexus.state.activeZone) return;
                    const rawUrl = Nexus.state.activeZone.url.replace("{HTML_URL}", Config.htmlBase);
                    const res = await fetch(rawUrl);
                    const blob = await res.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = Nexus.state.activeZone.name + ".html";
                    a.click();
                    URL.revokeObjectURL(url);
                }
            },

            ui: {
                contact: () => {
                    Nexus.ui.showPopup("Contact Protocol", `
                        <p>Join the communications array:</p>
                        <a href="https://discord.gg/NAFw4ykZ7n" target="_blank" style="color:var(--accent)">Discord Server</a>
                        <p>Email: gn.math.business@gmail.com</p>
                    `);
                },
                privacy: () => {
                    Nexus.ui.showPopup("Privacy Policy", `<div style="font-size:0.9rem; line-height:1.5">We do not collect personal data. Cookies are used for saving local preferences. Third-party vendors (Google) use cookies to serve ads based on your prior visits.</div>`);
                },
                showPopup: (title, html) => {
                    document.getElementById('pwTitle').textContent = title;
                    document.getElementById('pwBody').innerHTML = html;
                    document.getElementById('popupWindow').classList.add('active');
                },
                cloak: (type, val) => {
                    if(type === 'title') document.title = val || "NexusOS";
                    if(type === 'icon') {
                        let link = document.querySelector("link[rel~='icon']");
                        if (!link) {
                            link = document.createElement('link');
                            link.rel = 'icon';
                            document.head.appendChild(link);
                        }
                        link.href = val || "favicon.png";
                    }
                }
            },
            
            data: {
                export: () => {
                    const data = JSON.stringify(localStorage) + "\n\n|\n\n" + document.cookie;
                    const blob = new Blob([data], {type: "text/plain"});
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `nexus_backup_${Date.now()}.data`;
                    a.click();
                },
                import: (e) => {
                    const file = e.target.files[0];
                    if(!file) return;
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        try {
                            const [ls, ck] = ev.target.result.split("\n\n|\n\n");
                            const json = JSON.parse(ls);
                            Object.keys(json).forEach(k => localStorage.setItem(k, json[k]));
                            if(ck) ck.split("; ").forEach(c => document.cookie = c);
                            alert("System Data Restored.");
                            location.reload();
                        } catch(err) { alert("Corrupt Data File."); }
                    };
                    reader.readAsText(file);
                }
            },

            util: {
                debounce: (func, wait) => {
                    let timeout;
                    return function(...args) {
                        clearTimeout(timeout);
                        timeout = setTimeout(() => func.apply(this, args), wait);
                    };
                }
            }
        };

        // --- UI Helper Functions ---
        function toggleSettings() {
            Nexus.ui.showPopup("System Configuration", `
                <label>Tab Cloak (Title)</label>
                <input class="nexus-input" type="text" oninput="Nexus.ui.cloak('title', this.value)" placeholder="Google Drive">
                <label>Tab Cloak (Icon URL)</label>
                <input class="nexus-input" type="text" oninput="Nexus.ui.cloak('icon', this.value)" placeholder="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
                <button class="nexus-btn" onclick="document.body.requestFullscreen()">Fullscreen UI</button>
            `);
        }

        function closePopup() {
            document.getElementById('popupWindow').classList.remove('active');
        }

        // --- Block Logic (Preserved) ---
        const blocked = ["deledao", "goguardian", "lightspeed", "linewize", "securly", ".edu/"];
        const isBlocked = (url) => {
            try { return blocked.some(b => new URL(url).hostname.includes(b)); } catch(e){return false;}
        };
        const origFetch = window.fetch;
        window.fetch = function(url, opts) {
            if(isBlocked(url)) return Promise.reject(new Error("Restricted"));
            return origFetch.apply(this, arguments);
        };

        // Boot
        Nexus.init();
    </script>
</body>
</html>
